      <div class="contact-container">
          <section>
              <div class="row4">
                <div class="col-lg-12">
                  <h2>Contact</h2>
                </div>
              </div>
              <div class="row5">
                <div class="col-lg-12">
                  <form>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="contact-name" placeholder="John Doe">
                      </div>
                      <div class="form-group">
                          <label for="exampleFormControlInput2">Email address</label>
                          <input type="email" class="form-control" id="contact-email" placeholder="name@example.com">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Your Message Here"></textarea>
                      </div>
                      <button type="submit" class="btn btn-info" id = "add-contact-button">Submit</button>
                    </form>
                    </div>
              </div>
              </section>
          </div>
      <nav class="navbar fixed-bottom navbar-light bg-light">

          <a
            class="navbar-brand"

    <script

    <script> var forEach=function(t,o,r){if("[object Object]"===Object.prototype.toString.call(t))for(var c in t)Object.prototype.hasOwnProperty.call(t,c)&&o.call(r,t[c],c,t);else for(var e=0,l=t.length;l>e;e++)o.call(r,t[e],e,t)};

      var hamburgers = document.querySelectorAll(".hamburger");
      if (hamburgers.length > 0) {
        forEach(hamburgers, function(hamburger) {
          hamburger.addEventListener("click", function() {
            this.classList.toggle("is-active");
          }, false);
        });
      }</script>
